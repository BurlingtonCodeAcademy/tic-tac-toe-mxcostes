<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Tic Tac Toe</h2>
  <div id="playArea" class="board">
    <div id="row-1">
      <div id="cell-0"></div>
      <div id="cell-1"></div>
      <div id="cell-2"></div>
    </div>
    <div id="row-2">
      <div id="cell-3"></div>
      <div id="cell-4"></div>
      <div id="cell-5"></div>
    </div>
    <div id="row-3">
      <div id="cell-6"></div>
      <div id="cell-7"></div>
      <div id="cell-8"></div>
    </div>
  </div>

  <div class="status">
    <button id="start" type="button">Start Game</button>
    <button id="reset" type="button">Reset</button>
    <div>
      <div>
        <p id="playerStatus">Please select number of players and click the Start Button</p>
      </div>
      <button id="zero" type="button">0 players</button>
      <button id="one" type="button">1 players</button>
      <button id="two" type="button">2 players</button>
    </div>
    <div>
      <span class="timer">Elapsed Time: <span id="time" class="timer">0</span></span>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
